<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Responsive Grid</title>
</head>
<body>
    <div id="grid-container">

                <button id="ham">&#9776;</button>

                        <li>

                        <li>

                        </li>
                        <li>

                        </li>
                        <li>
                            <a href="#">Kontakt oss</a>
                        </li>
                        
                    </ul>
                </nav>
        </header>
        <main>
            <h1>Main</h1>
                <section>
                    <!--MÃ¥ ikke ha oversktift per section tag-->
                    <h2>Nyeste bilder</h2>
                    <article>
                        <h3>Gresskar</h3>
                        <!--Kun en imagetag i picture tag-->

                        <source media="(min-width: 1400px)" srcset="img/pumpkin-2-1920.png">
                        <source media="(min-width: 900px)" srcset="img/pumpkin-3-1920.png">
                        <img src="img/pumpkin-1-640.png" alt="bilde av gresskar">
                        </picture>
                    <article>
                        <h3>Gammel hytte</h3>
                    </article>
                    </article>
                </section>
        </main>
        <aside>
            <h3>Aside</h3>
        </aside>
        <footer>
            <p>Footer</p>
        </footer>
    </div>
    <script src="js/script.js"></script>

</html>
